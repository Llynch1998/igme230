        function createList(listElement, array){//redone with new syntax introduced by liz
            for(let value of array){//goes through each item in the array
            let newItem = document.createElement("li");
            newItem.innerHTML = value;//takes the item from the array in order from 0-length
            
            document.querySelector("#" + listElement).appendChild(newItem);//finds the list to add to and adds the array value
        } //need the # to find the object being referenced
